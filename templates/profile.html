<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
<h1>Welcome {{ user.nickname }}!</h1>
<h2>Characters:</h2>
{% for character in characters %}
<div><a href="{{ url_for('view_character', character_id=character.character_id) }}">{{ character.name }}</a></div>
{% endfor %}
{% if is_own_profile %}
<br>
<a href="{{ url_for('create_character') }}">Create new character</a>
<br><br>
<a href="{{ url_for('index') }}">Back to main page</a>

<br>
<a href="{{ url_for('logout') }}">Logout</a>

{% endif %}
</body>
</html>
